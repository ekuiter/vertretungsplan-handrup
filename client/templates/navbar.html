<template name="navbar">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'today'}}">
          Vertretungsplan
          <span class="hidden-xs">Handrup</span>
        </a>
        {{#if isLoggedIn}}
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        {{/if}}
      </div>
      {{#if isLoggedIn}}
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{isActive 'today'}}"><a href="{{pathFor 'today'}}">Heute</a></li>
            <li class="{{isActive 'tomorrow'}}"><a href="{{pathFor 'tomorrow'}}">Morgen</a></li>
            <li class="{{isActive 'setClass'}}"><a href="{{pathFor 'setClass'}}">Klasse einstellen</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if isAdmin}}
              <li class="{{isActive 'admin'}}"><a href="{{pathFor 'admin'}}">Admin</a></li>
            {{/if}}
            <li class="{{isActive 'imprint'}}"><a href="{{pathFor 'imprint'}}">Impressum</a></li>
            <li><a class="logout">Abmelden</a></li>
          </ul>
        </div>
      {{/if}}
    </div>
  </div>
</template>
