<template name="login">
  <h1>
    Anmelden
    {{#if loggingIn}}
      <small class="loading">
        Laden ...
      </small>
    {{/if}}
  </h1>
  <p>Melde dich mit deinen Schulzugangsdaten an, um den Vertretungsplan zu sehen.</p>
  {{#if errorMessage}}
    <div class="alert alert-danger">
      {{errorMessage}}
    </div>
  {{/if}}
  <form class="login form-horizontal col-sm-8 col-md-6" role="form">
    <div class="form-group form-group-lg {{loginFailedStyle}}">
      <label for="username" class="col-sm-4 control-label">Benutzername</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="username">
      </div>
    </div>
    <div class="form-group form-group-lg {{loginFailedStyle}}">
      <label for="password" class="col-sm-4 control-label">Passwort</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <input type="submit" class="btn btn-primary btn-lg" value="Anmelden" />
      </div>
    </div>
  </form>
</template>
